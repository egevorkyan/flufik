version: "3.8"
services:
  flufik:
    image: eduard1001171985/flufik:latest
    container_name: flufik
    ports:
      - "443:443"
    environment:
      - FLUFIK_LPORT=443
      - FLUFIK_SUPPORT_ARCH=all i386 amd64
      - FLUFIK_SECTIONS=main
      - FLUFIK_DISTRO_NAMES=stable
      - FLUFIK_ENABLE_SSL=true
      - FLUFIK_SSL_
      - FLUFIK_SSL_
      - FLUFIK_ENABLE_API_KEYS=true
      - FLUFIK_ENABLE_SIGNING=true
      - FLUFIK_ENABLE_DIR_WATCH=false
      - FLUFIK_PRIVATE_KEY_NAME=cisco
    networks:
      - flufik
    volumes:
      - flufik:/opt/flufik
volumes:
  flufik:

networks:
  flufik:
    driver: bridge