apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/instance: flufik
    app.kubernetes.io/name: flufik
  name: flufik
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: flufik
      app.kubernetes.io/name: flufik
  serviceName: flufik-svc
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: flufik
        app.kubernetes.io/name: flufik
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - image: eduard1001171985/flufik:v1
          imagePullPolicy: IfNotPresent
          name: flufik
          env:
            - name: FLUFIK_DEBUG
              value: "0"
            - name: FLUFIK_PUBLIC_URL
              value: "flufik.apps.openshiftdev.com"
            - name: FLUFIK_SUPPORT_ARCH
              value: "all i386 amd64 arm64"
            - name: FLUFIK_SECTIONS
              value: "main"
            - name: FLUFIK_DISTRO_NAMES
              value: "stable"
            - name: FLUFIK_RPM_REPO_NAME
              value: "rpmrepo"
          ports:
            - containerPort: 8080
              name: registry
              protocol: TCP
          resources: {}
          securityContext: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /opt/flufik
              name: flufik-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        creationTimestamp: null
        name: flufik-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        volumeMode: Filesystem


